<!DOCTYPE html>
<html><head>
    <th:block th:replace="head" />
</head><body>

<h1 th:text="#{upload.title}"></h1>

<th:block th:each="file :${model.uploadedFiles}" >
    <p th:text="#{upload.success(${file.toString()})}"></p>
</th:block>

<th:block th:each="file : ${model.unzippedFiles}">
    <span th:text="#{upload.unzipped(${file.toString()})}"></span><br/>
</th:block>

<th:block th:each="exception:${model.exceptions}">
    <p th:text="#{upload.failed(${exception.message})}"></p>
</th:block>

    <th:block th:if="${empty model.uploadedFiles}">
        <p th:if="#{upload.empty}"></p>
    </th:block>

<div class="back"><a href="javascript:history.back()" th:text="#{common.back}"></a></div>
</body></html>
