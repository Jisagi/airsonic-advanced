
<!--
PARAMETERS
  id: ID of file.
  video: Whether the file is a video (default false).
  playEnabled: Whether to show play button (default true).
  addEnabled: Whether to show add next/last buttons (default true).
  downloadEnabled: Whether to show download button (default false).

    starEnabled: Whether to show star/unstar controls (default false).
  starred: Whether the file is currently starred.
  asTable: Whether to put the images in td tags.
  onPlay: Overrides the javascript used for the play action.
-->

<th:block th:fragment="buttons(id)" th:with="playEnabled=${true}, addEnabled=${true}, downloadEnabled=false, video=${false}, starEnabled=false, starred=false, onPlay=''">
    <th:block th:if="${starEnabled}">
        <img th:if="starred" th:id="|starImage${id}|" th:src="${#themes.code('ratingOnImage')}" alt="" style="cursor:pointer;height:18px;"
             th:onclick="|toggleStar(${id}, '#starImage${id}'); return false;|">
        <img th:unless="starred" th:id="|starImage${id}|" th:src="${#themes.code('ratingOffImage')}" alt="" style="cursor:pointer;height:18px;"
             th:onclick="|toggleStar(${id}, '#starImage${id}'); return false;|">
    </th:block>

    <th:block th:if="${playEnabled}">

        <a th:if="${video}" th:href="@{/videoPlayer(id=${id})}" target="main">
            <img th:src="${#themes.code('playImage')}" th:alt="#{common.play}" th:title="#{common.play}">
        </a>

        <img th:if="${!#strings.isEmpty(onPlay)}" th:src="${#themes.code('playImage')}"
             th:alt="#{common.play}" style="cursor:pointer; height:18px;"
             th:onclick="|${onPlay}; return false;|" th:title="#{common.play}">

        <img th:if="${!video && #strings.isEmpty(onPlay)}" th:src="${#themes.code('playImage')}" th:alt="#{common.play}" style="cursor:pointer; height:18px;"
             th:onclick="|top.playQueue.onPlay(${id}); return false;|" th:title="#{common.play}">
    </th:block>

    <img th:if="${addEnabled && !video}" th:id="|add${id}|" th:src="${#themes.code('addImage')}"
         th:alt="#{main.addlast}"
         th:onclick="|top.playQueue.onAdd(${id}); $().toastmessage('showSuccessToast', '#{main.addlast.toast}'); return false;|"
         style="cursor:pointer; height:18px;" th:title="#{main.addlast}">

    <img th:if="${addEnabled && !video}" th:id="|add${id}|" th:src="${#themes.code('addNextImage')}" th:alt="#{main.addnext}"
         th:onclick="|top.playQueue.onAddNext(${id}); $().toastmessage('showSuccessToast', '#{main.addnext.toast}'); return false;|"
         style="cursor:pointer; height:18px;" th:title="#{main.addnext}">

    <a th:if="${downloadEnabled}" th:href="@{/download(id=${id})}">
        <img th:src="${#themes.code('downloadImage')}" th:alt="#{common.download}"
             th:title="#{common.download}" >
    </a>
</th:block>
